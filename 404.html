<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0a0a, #000);
    overflow: hidden;
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  .error {
    font-size: 10rem;
    font-weight: 900;
    text-shadow: 0 0 40px #0ff, 0 0 80px #0ff;
    animation: glow 3s ease-in-out infinite, float 4s ease-in-out infinite;
    letter-spacing: 5px;
  }

  @keyframes glow {
    0%, 100% {
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #00f;
      color: #0ff;
    }
    50% {
      text-shadow: 0 0 10px #00f, 0 0 40px #0ff, 0 0 100px #0ff;
      color: #00f;
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>
  <div class="error">404</div>
</body>
</html>
